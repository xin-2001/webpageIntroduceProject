        <style type="text/css">
            /*企鵝*/
            * {
                cursor: url(https://cur.cursors-4u.net/nature/nat-5/nat417.ani), url(https://cur.cursors-4u.net/nature/nat-5/nat417.png), auto !important;
                font-family: Times New Roman,'標楷體';
				word-break: break-all;
                color: #FFFFFF;
            }
            html{
                background-image: url(background_img.jpg);
                background-color: rgba(0, 0, 0, .6);
                /*設置背景混和模式為相乘模式*/
                background-blend-mode: multiply;
                background-size: cover;
                background-position: center center;
            }
            .cssSet{
                border: solid 1px #7f6a93;
                border-radius: 20px;
                padding: 10px;
                margin: 0px;
                
            }
            .CSSButton{
                margin: 0px 10px;
                text-align: center;
            }
            .CSSButton>input{
                margin: 0px 20px;
            }
            .bgSet{
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                border-radius: 10px;
            }

            .cssSet >p{
                background: #9db5b2;
                padding: 10px;
                border-radius: 20px;
                margin: 0px;
                text-align: center;
            }
            .buttonEffect > p{
                background: #7f6a93;
                padding-left: 10px;
                border-radius: 10px;
                margin: 0px;
                text-align: center;
            }
            .effectHoverStyle{
                margin: 0px auto;
                padding: 3px 10px;
                line-height: 30px;
                width: fit-content;

            }
            .effectActiveStyle{
                margin: 0px auto;
                padding: 3px 10px;
                line-height: 30px;
                width: fit-content;
            }
            input{
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
            }
            select{
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
            }

            .buttonOutSet{
                margin: 0px auto;
                padding: 3px 10px;
                line-height: 30px;
                width: fit-content;
            }
            .buttonInSet{
                margin: 0px auto;
                padding: 3px 10px;
                line-height: 30px;
                width: fit-content;
            }
            .buttonEffect{
                border-radius: 10px;
                padding: 3px 10px;
            }
            
            .windowsLeft{
                float: left;
                width: 40%;
            }
            .windowsRight{
                float: left;
                width: 60%;
                height: 100%;

            }
            .cssResult{
                /*border: solid 1px #8800FF;*/
                border-radius: 20px;
                padding: 10px;
                line-height:30px;
                text-align: center;
                height: 100%;
                margin-left: 10px;
            }

            .buttonResult{
                width: 100px;
                height: 30px;
                border: solid 1px #000000;
                background: #DDDDDD;
                border-radius: 0px;
                font-family: "標楷體";
                font-size: 12px;
                color: #000000;

            }
            .windows{
                display: flex;
                align-items: flex-start;
            }
            .textResult{
                text-align: left;
                font-size: 20px;
            }
            
            
            .codeHTMLText{
                width: 100%;
                height: auto;
                resize: none;
            }
            .codeCSSText{
                width: 100%;
                height: 200px;
                /*overflow: hidden;*/
                resize: none;
            }
            textarea{
                border-color: #FFFFFF;
                padding: 3px;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
            }
            h1{
                text-align: center;
            }
            h3{
                text-align: center;
            }
            

        </style>
    </head>

        <script type="text/javascript">
            var buttonOutSet = true;
            var buttonInSet = false;
            var effectStyle = false;
            var effectHoverStyle = true;
            var effectActiveStyle= false;

            var HTML='<input type="button" class="buttonSet" value="Button">';
            var CSS='.buttonSet{\n'+
                '\twidth: 100px;\n'+
                '\theight: 30px;\n'+

                '\tbackground: #DDDDDD;\n'+
                '\tborder-radius: 0px;\n'+
                '\tfont-family: "標楷體";\n'+
                '\tfont-size: 12px;\n'+
                '\tcolor: #000000;\n'+
                '}';
            function oneCSSSet(){
                if(buttonOutSet){
                    $(".buttonOutSet").css("visibility","hidden");
                    $(".buttonOutSet").css("height","0px");

                }else{
                    $(".buttonOutSet").css("visibility","visible");
                    $(".buttonOutSet").css("height","auto");
                    
                }
                if(buttonInSet){
                    $(".buttonInSet").css("visibility","hidden");
                    $(".buttonInSet").css("height","0px");
                    
                }else{
                    $(".buttonInSet").css("visibility","visible");
                    $(".buttonInSet").css("height","auto");
                    
                }
                /*if(effectStyle){
                    $(".buttonEffect").css("visibility","hidden");
                    $(".buttonEffect").css("height","0px");
                    effectStyle = false;
                    $(".effectHoverStyle").css("visibility","hidden");
                    $(".effectHoverStyle").css("height","0px");
                    effectHoverStyle = false;
                    $(".effectActiveStyle").css("visibility","hidden");
                    $(".effectActiveStyle").css("height","0px");
                    effectActiveStyle = false;
                }else{
                    $(".buttonEffect").css("visibility","visible");
                    $(".buttonEffect").css("height","auto");
                    $(".effectHoverStyle").css("visibility","visible");
                    $(".effectHoverStyle").css("height","auto");
                    buttonOutSet = false;
                    buttonInSet = false;
                    effectStyle = true;
                    effectHoverStyle = true;
                    effectActiveStyle= false;
                }*/
                if(effectHoverStyle){
                    $(".effectHoverStyle").css("visibility","hidden");
                    $(".effectHoverStyle").css("height","0px");
                    
                }else{
                    $(".effectHoverStyle").css("visibility","visible");
                    $(".effectHoverStyle").css("height","auto");
                    
                }
                if(effectActiveStyle){
                    $(".effectActiveStyle").css("visibility","hidden");
                    $(".effectActiveStyle").css("height","0px");
                    
                }else{
                    $(".effectActiveStyle").css("visibility","visible");
                    $(".effectActiveStyle").css("height","auto");
                    
                }
                buttonOutSet = !buttonOutSet;
                buttonInSet = !buttonInSet;
                effectStyle = !effectStyle;
                effectHoverStyle = !effectHoverStyle;
                effectActiveStyle= !effectActiveStyle;
                
            }
            
            $(".codeHTMLText").val(HTML);
            $(".codeCSSText").val(CSS);
            
            $(".buttonOutSet").css("visibility","visible");
            $(".buttonBackgroundStyle").click(function(){
                if(buttonOutSet){
                    $(".buttonOutSet").css("visibility","hidden");
                    $(".buttonOutSet").css("height","0px");

                    buttonOutSet = false;
                }else{
                    $(".buttonOutSet").css("visibility","visible");
                    $(".buttonOutSet").css("height","auto");
                    buttonInSet = true;
                    effectStyle = true;
                    effectHoverStyle = true;
                    effectActiveStyle= true;
                    oneCSSSet();
                    
                }
                
            });
            $(".buttonInSet").css("visibility","hidden");
            $(".buttonInSet").css("height","0px");
            $(".wordSetStyle").click(function(){
                if(buttonInSet){
                    $(".buttonInSet").css("visibility","hidden");
                    $(".buttonInSet").css("height","0px");
                    buttonInSet = false;
                }else{
                    $(".buttonInSet").css("visibility","visible");
                    $(".buttonInSet").css("height","auto");
                    
                    buttonOutSet = true;
                    effectStyle = true;
                    effectHoverStyle = true;
                    effectActiveStyle= true;
                    oneCSSSet();
                    
                }
                
            });
            $(".buttonEffect").css("visibility","hidden");
            $(".buttonEffect").css("height","0px");
            $(".effectStyle").click(function(){
                if(effectStyle){
                    $(".buttonEffect").css("visibility","hidden");
                    $(".buttonEffect").css("height","0px");
                    effectStyle = false;
                    $(".effectHoverStyle").css("visibility","hidden");
                    $(".effectHoverStyle").css("height","0px");
                    effectHoverStyle = false;
                    $(".effectActiveStyle").css("visibility","hidden");
                    $(".effectActiveStyle").css("height","0px");
                    effectActiveStyle = false;
                }else{
                    $(".buttonEffect").css("visibility","visible");
                    $(".buttonEffect").css("height","auto");
                    $(".effectHoverStyle").css("visibility","visible");
                    $(".effectHoverStyle").css("height","auto");
                    
                    buttonOutSet = true;
                    buttonInSet = true;
                    effectActiveStyle= true;
                    oneCSSSet();
                }
                
            });
            
            $(".hoverStyle").click(function(){
                if(effectHoverStyle){
                    $(".effectHoverStyle").css("visibility","hidden");
                    $(".effectHoverStyle").css("height","0px");
                    effectHoverStyle = false;
                }else{
                    $(".effectHoverStyle").css("visibility","visible");
                    $(".effectHoverStyle").css("height","auto");
                    
                    buttonOutSet = true;
                    buttonInSet = true;
                    effectActiveStyle= true;
                    oneCSSSet();
                    
                }
                
            });
            $(".effectActiveStyle").css("visibility","hidden");
            $(".effectActiveStyle").css("height","0px");
            $(".activeStyle").click(function(){
                if(effectActiveStyle){
                    $(".effectActiveStyle").css("visibility","hidden");
                    $(".effectActiveStyle").css("height","0px");
                    effectActiveStyle = false;
                }else{
                    $(".effectActiveStyle").css("visibility","visible");
                    $(".effectActiveStyle").css("height","auto");
                    
                    buttonInSet = true;
                    buttonOutSet = true;
                    effectHoverStyle = true;
                    oneCSSSet();
                }
                
            });

            $(".buttonSent").click(function(){
                //框設置
                var widthSet=$('input[name=widthSet]').val();
                var heightSet=$('input[name=heightSet]').val();
                var borderColor=$('input[name=borderColor]').val();
                var backgroundColor=$('input[name=backgroundColor]').val();
                var radiusSet=$('input[name=radiusSet]').val();
                //文字設置
                var buttonWord=$('input[name=buttonWord]').val();
                var wordStyle=$('select[name=wordStyle]').val();
                var wordSize=$('input[name=wordSize]').val();
                var wordColor=$('input[name=wordColor]').val();

                //hover
                var widthHoverSet=$('input[name=widthHoverSet]').val();
                var heightHoverSet=$('input[name=heightHoverSet]').val();

                var backgroundColorHover=$('input[name=backgroundColorHover]').val();
                var wordSizeHover=$('input[name=wordSizeHover]').val();
                var wordColorHover=$('input[name=wordColorHover]').val();

                //active
                var widthActiveSet=$('input[name=widthActiveSet]').val();
                var heightActiveSet=$('input[name=heightActiveSet]').val();
                var borderColorActive=$('input[name=borderColorActive]').val();
                var backgroundColorActive=$('input[name=backgroundColorActive]').val();
                var wordSizeActive=$('input[name=wordSizeActive]').val();
                var wordColorActive=$('input[name=wordColorActive]').val();

                $('.buttonResult').css("width",widthSet+"px");
                $('.buttonResult').css("height",heightSet+"px");

                $('.buttonResult').css("background",backgroundColor);
                $('.buttonResult').css("border-radius",radiusSet+"px");

                $('.buttonResult').css("font-size",wordSize+"px");
                $('.buttonResult').css("color",wordColor);
                $('.buttonResult').val(buttonWord);
                
                /*$(".buttonResult").focus(function(){
                    //focus
                    $('.buttonResult').css("width",widthActiveSet+"px");
                    $('.buttonResult').css("height",heightActiveSet+"px");
                    $('.buttonResult').css("border-color",borderColorActive);
                    $('.buttonResult').css("background",backgroundColorActive);
                    $('.buttonResult').css("font-size",wordSizeActive+"px");
                    $('.buttonResult').css("color",wordColorActive);

                });


                $(".buttonResult").hover(function(){
                    //hover
                    $('.buttonResult').css("width",widthHoverSet+"px");
                    $('.buttonResult').css("height",heightHoverSet+"px");
                    $('.buttonResult').css("border-color",borderHoverEffect);
                    $('.buttonResult').css("background",backgroundColorHover);
                    $('.buttonResult').css("font-size",wordSizeHover+"px");
                    $('.buttonResult').css("color",wordColorHover);
                },function(){
                    $('.buttonResult').css("width",widthSet+"px");
                    $('.buttonResult').css("height",heightSet+"px");
                    $('.buttonResult').css("border-color",borderColor);
                    $('.buttonResult').css("background",backgroundColor);
                    $('.buttonResult').css("font-size",wordSize+"px");
                    $('.buttonResult').css("color",wordColor);
                    
                });*/

                $( ".buttonResult" ).mousedown(function() {
                    $('.buttonResult').css("width",widthActiveSet+"px");
                    $('.buttonResult').css("height",heightActiveSet+"px");
                    $('.buttonResult').css("border-color",borderColorActive);
                    $('.buttonResult').css("background",backgroundColorActive);
                    $('.buttonResult').css("font-size",wordSizeActive+"px");
                    $('.buttonResult').css("color",wordColorActive);
                }).mouseup(function() {
                    $('.buttonResult').css("width",widthHoverSet+"px");
                    $('.buttonResult').css("height",heightHoverSet+"px");
                    $('.buttonResult').css("border-color",borderHoverEffect);
                    $('.buttonResult').css("background",backgroundColorHover);
                    $('.buttonResult').css("font-size",wordSizeHover+"px");
                    $('.buttonResult').css("color",wordColorHover);
                }).mouseenter(function() {
                    $('.buttonResult').css("width",widthHoverSet+"px");
                    $('.buttonResult').css("height",heightHoverSet+"px");
                    $('.buttonResult').css("border-color",borderHoverEffect);
                    $('.buttonResult').css("background",backgroundColorHover);
                    $('.buttonResult').css("font-size",wordSizeHover+"px");
                    $('.buttonResult').css("color",wordColorHover);
                }).mouseleave(function() {
                    $('.buttonResult').css("width",widthSet+"px");
                    $('.buttonResult').css("height",heightSet+"px");
                    $('.buttonResult').css("border-color",borderColor);
                    $('.buttonResult').css("background",backgroundColor);
                    $('.buttonResult').css("font-size",wordSize+"px");
                    $('.buttonResult').css("color",wordColor);
                });
                HTML='<input type="button" class="buttonSet" value="'+buttonWord+'">';

                CSS='.buttonSet{\n'+
                    '\twidth: '+widthSet+'px;\n'+
                    '\theight: '+heightSet+'px;\n'+
                    '\tbborder-style: solid;\n'+
                    '\tborder-width: 1px;\n'+
                    '\tborder-color: '+borderColor+';\n'+
                    '\tbackground: '+backgroundColor+';\n'+
                    '\tfont-size: '+wordSize+'px;\n'+
                    '\tcolor: '+wordColor+';\n'+

                    '}\n';
                
                $(".codeHTMLText").val(HTML);
                $(".codeCSSText").val(CSS);
